<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etkinlik Yönetim - Kayıt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kayıt Ol</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="kayitEmail">E-posta:</label>
                <input type="email" id="kayitEmail" required>
            </div>
            <div class="form-group">
                <label for="kayitSifre">Şifre:</label>
                <input type="password" id="kayitSifre" required>
            </div>
            <div class="form-group">
                <label for="sifreTekrar">Şifre Tekrar:</label>
                <input type="password" id="sifreTekrar" required>
            </div>
            <button type="submit" class="buton">Kayıt Ol</button>
        </form>
        <p>Zaten hesabınız var mı? <a href="index.html">Giriş Yapın</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
