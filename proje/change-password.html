<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etkinlik Yönetim - Şifre Değiştir</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Şifrenizi Değiştirin</h1>
        <form id="changePasswordForm">
            <div class="form-group">
                <label for="mevcutSifre">Mevcut Şifre:</label>
                <input type="password" id="mevcutSifre" required>
            </div>
            <div class="form-group">
                <label for="yeniSifre">Yeni Şifre:</label>
                <input type="password" id="yeniSifre" required>
            </div>
            <div class="form-group">
                <label for="yeniSifreTekrar">Yeni Şifre Tekrar:</label>
                <input type="password" id="yeniSifreTekrar" required>
            </div>
            <button type="submit" class="buton">Şifreyi Değiştir</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
